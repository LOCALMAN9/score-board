<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div>
                    <h3 class="title">HOME</h3>
                    <p id="homeResults" class="display">0</p>
                    <button onclick="home1()" class="btn">+1</button>
                    <button onclick="home2()" class="btn">+2</button>
                    <button onclick="home3()" class="btn">+3</button>
                </div>
                <div>
                    <h3 class="title">GUEST</h3>
                    <p id="guestResults" class="display">0</p>
                    <button onclick="add1()" class="btn">+1</button>
                    <button onclick="add2()" class="btn">+2</button>
                    <button onclick="add3()" class="btn">+3</button>
                </div>
            </div>
            <div>
                <button onClick="reset()" class="newGame">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
